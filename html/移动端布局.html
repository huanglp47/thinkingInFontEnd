<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>1. align-items与align-self区别：align-items属性用于弹性容器，而align-self用于弹性项目。
    align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。
    默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch</h2>
<h2>2. align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用</h2>
<h2>3. order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0</h2>

</body>
</html>
