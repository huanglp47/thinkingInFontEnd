<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .InputAddOn {
            display: flex;
        }

        .InputAddOn-field {
            flex: 1;
        }

        .Media {
            display: flex;
            align-items: flex-start;
        }

        .Media-figure {
            margin-right: 1em;
            width: 100px;
            height: 100px;
        }

        .Media-body {
            flex: 1;
        }
    </style>
</head>
<body>
<body>
<div class="main">
    <div class="InputAddOn">
        <span class="InputAddOn-item">请输入姓名</span>
        <input class="InputAddOn-field">
        <button class="InputAddOn-item">点击搜索</button>
    </div>

    <div class="Media">
        <img class="Media-figure" src="" alt="">
        <p class="Media-body">有时，页面内容太少，无法占满一屏的高度，底栏就会抬高到页面的中间。这时可以采用Flex布局，让底栏总是出现在页面的底部。</p>
    </div>
</div>
</body>
</body>
</html>
