<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex demo</title>
    <link rel="stylesheet" href="../css/flex.css">
</head>
<body>
<div class="main-item">
    <div class="first-face">
        <span class="pip"></span>
    </div>
    <div class="first-1-face">
        <span class="pip"></span>
    </div>
    <div class="first-2-face">
        <span class="pip"></span>
    </div>
    <div class="first-3-face">
        <span class="pip"></span>
    </div>
    <div class="first-4-face">
        <span class="pip"></span>
    </div>
    <div class="first-5-face">
        <span class="pip"></span>
    </div>
    <div class="first-6-face">
        <span class="pip"></span>
    </div>
    <div class="first-7-face">
        <span class="pip"></span>
    </div>
    <div class="first-8-face">
        <span class="pip"></span>
    </div>
</div>
<div class="main-item2">
    <div class="second-face">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="second-2-face">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="second-3-face">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="second-4-face">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
            <span class="pip"></span>
        </div>
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="second-5-face">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
</div>

</body>
</html>
